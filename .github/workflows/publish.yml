name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.6)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Update version in setup.py (manual trigger)
      if: github.event_name == 'workflow_dispatch' && inputs.version != ''
      run: |
        sed -i "s/version='[^']*'/version='${{ inputs.version }}'/" setup.py

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        if [ -z "$TWINE_PASSWORD" ]; then
          echo "::error::PYPI_API_TOKEN secret is not set. Please add it in repository settings."
          echo "::error::Go to: Settings → Secrets and variables → Actions → New repository secret"
          echo "::error::Name: PYPI_API_TOKEN, Value: your PyPI API token"
          exit 1
        fi
        echo "Uploading package to PyPI..."
        twine upload dist/*

