name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.6)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Update version in setup.py (manual trigger)
      if: github.event_name == 'workflow_dispatch' && inputs.version != ''
      run: |
        sed -i "s/version='[^']*'/version='${{ inputs.version }}'/" setup.py

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        if [ -z "$TWINE_PASSWORD" ] || [ "$TWINE_PASSWORD" = "" ]; then
          echo "::error::‚ùå PYPI_API_TOKEN secret is not configured!"
          echo ""
          echo "üìù To fix this, follow these steps:"
          echo "1. Go to PyPI: https://pypi.org/manage/account/token/"
          echo "2. Create a new API token (copy it - it's shown only once!)"
          echo "3. Go to GitHub: https://github.com/svalench/fastapi_viewsets/settings/secrets/actions"
          echo "4. Click 'New repository secret'"
          echo "5. Name: PYPI_API_TOKEN"
          echo "6. Value: paste your PyPI token"
          echo "7. Click 'Add secret'"
          echo ""
          echo "Then re-run this workflow."
          exit 1
        fi
        echo "‚úÖ PyPI token found. Uploading package to PyPI..."
        twine upload dist/*

